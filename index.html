    <div class="pr1 progress-bar-striped progress-bar-animated">

  <script>
    function count() {
      var date1 = new Date();

      var date = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate();
      var date2 = new Date("09/01/" + date1.getFullYear());

      var Difference_In_Time = date2.getTime() - date1.getTime();

      var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
      let wdth = Number(90 - Difference_In_Days);
      wdth = String(wdth).slice(0, 4);
      document.getElementById("crdtxt").innerHTML = "прошло " + '<a class="perc"><b>' + wdth + "%</b></a>" + " лета";
      document.getElementById("idq").style.width = wdth + "%";
      var Difference_In_Hours = Difference_In_Time / (1000 * 3600);
      var Difference_In_min = Difference_In_Time / (1000 * 60);
      var Difference_In_sec = Difference_In_Time / 1000;
      //other sussy things
      var Difference_In_HoursAcc = Difference_In_Time / (1000 * 3600) - Math.trunc(Difference_In_Days) * 24;
      var intmaster = (Difference_In_Time / (1000 * 60) - Math.trunc(Difference_In_Days) * 24 * 60) / 60 - 1;
      //console.log(intmaster);
      var Difference_In_minAcc = 60 - 60 * (Math.trunc(intmaster) + 1 - intmaster);
      var Difference_In_secAcc = (Difference_In_minAcc - Math.trunc(Difference_In_minAcc)) * 60;
      //console.log(Difference_In_Days + " " + Difference_In_secAcc + " " + Difference_In_minAcc + " " + Difference_In_HoursAcc);
      if (ft) {
        document.getElementById("days").innerHTML = "⌛ Дней: <b>" + Difference_In_Days + "</b>";
        document.getElementById("hours").innerHTML = "⌛ Часов: <b>" + Difference_In_Hours + "</b>";
        document.getElementById("min").innerHTML = "⌛ Минут: <b>" + Difference_In_min + "</b>";
        document.getElementById("sec").innerHTML = "⌛ Секунд: <b>" + Difference_In_sec + "</b>";
      } else {
        document.getElementById("days").innerHTML = "⌛ Дней: <b>" + String(Difference_In_Days).split(".")[0] + "</b>" + "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100' id='id1'>&nbsp</div>";
        document.getElementById("hours").innerHTML = "⌛ Часов: <b>" + String(Difference_In_HoursAcc).split(".")[0] + "</b>" + "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100' id='id2'>&nbsp</div>";
        document.getElementById("min").innerHTML = "⌛ Минут: <b>" + String(Difference_In_minAcc).split(".")[0] + "</b>" + "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100' id='id3'>&nbsp</div>";
        document.getElementById("sec").innerHTML = "⌛ Секунд: <b>" + String(Difference_In_secAcc).split(".")[0] + "</b>" + "<div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100' id='id4'>&nbsp</div>";
        let wdth1 = Math.round(Number(1.6 * (60 - (90 - Difference_In_HoursAcc))));
        document.getElementById("id1").style.width = wdth1 + "%";
        document.getElementById("id1").style.marginTop = "0.5rem";

        let wdth2 = Number(1.6 * (60 - (24 - Difference_In_HoursAcc)));
        document.getElementById("id2").style.width = wdth2 + "%";
        document.getElementById("id2").style.marginTop = "0.5rem";
        let wdth3 = Number(1.6 * (60 - (60 - Difference_In_minAcc)));
        document.getElementById("id3").style.width = wdth3 + "%";
        document.getElementById("id3").style.marginTop = "0.5rem";
        let wdth4 = Number(1.6 * (60 - (60 - Difference_In_secAcc)));
        document.getElementById("id4").style.width = wdth4 + "%";
        document.getElementById("id4").style.marginTop = "0.5rem";
      }
      setTimeout(count, 10);
    }
    count();
    var ft = false;

    function f1() {
      console.log("f1");
      ft = true;
    }

    function f2() {
      console.log("f2");
      ft = false;
    }

    btn.addEventListener(
      "click",
      function () {
        if (ft) {
          f1();
          ft = false;
        } else {
          f2();
          ft = true;
        }
      },
      false
    );
  </script>
